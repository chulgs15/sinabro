server:
  port: 8000

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://localhost:8761/eureka


spring:
  application:
    name: apigateway-service
  cloud:
    gateway:
      routes:
        - id: first-services
          uri: http://localhost:8081/
          predicates:
            - Path=/first-services/**
        - id: second-services
          uri: http://localhost:8082/
          predicates:
            - Path=/second-services/**